<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Регистрация участника</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
  <h2>Регистрация участника</h2>

  <form action="/register" method="post" enctype="multipart/form-data">
  <select name="event_id" required>
    <option value="" disabled selected>Выберите мероприятие</option>
    {% for e in events %}
      <option value="{{ e.id }}">{{ e.title }}</option>
    {% endfor %}
  </select>

  <input name="name" placeholder="Имя" required>

  <input type="file" name="photo" accept="image/*" required>

  <button type="submit">Зарегистрироваться</button>
</form>

{% if error %}
  <p style="color:#c00">{{ error }}</p>
{% endif %}
{% if success %}
  <p style="color:#0a0">{{ success }}</p>
{% endif %}

  <a href="/login" style="display:block; margin-top:10px; text-align:center;">
    Вход администратора
  </a>
</div>

<script>
  const input = document.getElementById("photoInput");
  const wrap = document.getElementById("previewWrap");
  const img = document.getElementById("photoPreview");

  input.addEventListener("change", () => {
    const file = input.files && input.files[0];
    if (!file) {
      wrap.style.display = "none";
      img.src = "";
      return;
    }
    const url = URL.createObjectURL(file);
    img.src = url;
    wrap.style.display = "block";
  });
</script>

</body>
</html>
